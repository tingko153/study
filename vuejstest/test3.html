<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>
            {{ reversedMessage }}
        </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                message: 'hello'

            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
