<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <style>

  </style>
</head>
<body>
  
  <div id="example" v-cloak>
    <p><input type="text" v-model="amount" /></p>
    <p>
        <button id="deposit" v-on:click="deposit">예금</button>
        <button id="withdraw" v-on:click="withdraw">인출</button>
    </p>
    <h3>계좌 잔고 : {{balance}}</h3>
  </div>

  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        amount: 0,
        balance: 0
      },
      methods: {
        deposit: function(e) {
          var amt = parseInt(this.amount);
          if(amt <= 0) {
            alert('0보다 큰 갑을 예금해야 합니다.');
          }else {
            this.balance += amt;
          }
        },
        withdraw: function(e) {
          var amt = parseInt(this.amount);
          if(amt <=0 ) {
            alert('0보다 큰 값을 인출할 수 있습니다.');
          }else if(amt > this.balance) {
            alert('잔고보다 많은 금액을 인출할 수 없습니다.');
          }else {
            this.balance -= amt;
          }
        }

      }
    });
  </script>
</body>
</html>
