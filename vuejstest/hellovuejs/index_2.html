<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  
  <div id="simple1">
    <div>좋아하는 과일을 모두 골라주세요 : </div>
    <input type="checkbox" value="1" v-model="fruits">사과,
    <input type="checkbox" value="2" v-model="fruits">귤,
    <input type="checkbox" value="3" v-model="fruits">바나나,
    <input type="checkbox" value="4" v-model="fruits">키위,
    <input type="checkbox" value="5" v-model="fruits">딸기
  </div>
  <hr />
  <div id="simple2">
    선택한 과일들 : <span v-html="fruits"></span>
  </div>

  <script>
    var model = {
      fruits: []
    };
    var simple1 = new Vue({
      el: '#simple1',
      data: model
    });
    var simple2 = new Vue({
      el: '#simple2',
      data: model
    });
  </script>
</body>
</html>
