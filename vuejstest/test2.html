<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .color-red { color:red; }
        .is-loading { background:red; }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">title</h1>
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">click me</button>
        <!-- <button @click="method" v-bind:title="title">hover over me</button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                className: 'color-red',
                isLoading: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>
</html>
